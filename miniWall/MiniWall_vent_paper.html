// The first index in a list is "0"

// Set the inital size of the images in the MiniWall main image table.

// Set the name of the directory for the MiniWall images.

// Tell the utils_object.js tools what type of miniwall controls to use.
// See the MiniWall type.  This is used by the
// get_image_root_name_from_cell_column_and_row_names() function in the

// setup_MiniWall_vent_paper.js file to the base name of the images.
